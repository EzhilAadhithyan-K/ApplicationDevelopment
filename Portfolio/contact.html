    <div class="container">
        <section class="contact">
            <h2>Contact Me</h2>
            <form action="mailto:ezhilaadhi642005@gmail.com" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required minlength="2" maxlength="50" placeholder="Enter your name">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" maxlength="10" minlength="10" placeholder="Enter your Phone Number">

                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required minlength="10" maxlength="500" placeholder="Enter your message"></textarea>
                
                <input type="submit" value="Send">
            </form>
        </section>
    </div>
